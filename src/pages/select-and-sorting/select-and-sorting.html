<!--
  Generated template for the SelectAndSortingPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>selectAndSorting</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
      <ion-label>Gender</ion-label>
      <ion-select [selectOptions]="selectOptions" [(ngModel)]="gender" multiple="true">
        <ion-option value="f">Female</ion-option>
        <ion-option value="m">Male</ion-option>
      </ion-select>
    </ion-item>

    <ion-list>
      <ion-item>
        <ion-label>Select Hive</ion-label>
        <ion-select #newSelect [(ngModel)]="carbrand" multiple="true" (ionChange)="IonChange(carbrand)">
          <ion-option value="Porsche" checked="true">Porsche</ion-option>
          <ion-option value="Mercedes" >Mercedes</ion-option>
          <ion-option value="Buggati">Buggati</ion-option>
          <ion-option value="Lamborghini">Lamborghini</ion-option>
          <ion-option value="Domster">Domster</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    
    <ion-list>
      <button menuClose ion-item *ngFor="let time of e1">
        {{e1}}
      </button>
    </ion-list>
</ion-content>
