<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>iTaxi >> 택시조회</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="content content-sm padding">
 <div class="fixed-content"></div>

<div class="scroll-content">

  <table class = "small-table" bgcolor="#947794">
    <tbody>
      <tr>
        <td><h6> 시간 </h6></td>
        <td><h6> 출발 ▽ </h6></td>
        <td><h6> 도착 ▽ </h6></td>
        <td><h6> 현원 </h6></td>    
      </tr>
    </tbody>
  </table>


  <ion-item-group *ngFor = "let dates of dates_array">
    <ion-item-divider class="item item-divider item-sm item-divider-md item-md-light item-divider-sm-light" color="light" *ngFor = "let date of dates">
     <ion-label class="label label-sm labels">{{date.$key}}</ion-label>
    <div class="button-effect"></div>
    </ion-item-divider>

    <button ion-button class="item item-block item-sm" (click)="goChatroom($event, date)" *ngFor = "let chatroom of chatrooms">
      <div class="input-wrapper">
        <table class="main-table">
            <tr>
              <td><h6> {{chatroom.time}}  </h6></td>
              <td><h6> {{chatroom.departure}}</h6></td>
              <td><h6> {{chatroom.destination}} </h6></td>
              <td><ion-img width="50" height="20" src="img.png"></ion-img></td>
            </tr>
        </table>
      </div>
     <div class="button-effect"></div>
    </button>
  </ion-item-group>  

</div>

  <div class="fixed-content" style="margin-top: 85px;">

  <ion-fab bottom="" right="">
      <button color="dark" ion-fab="" class="fab fab-md fab-md-dark" (click)="makeRoom()">
        <ion-icon class="fab-close-icon icon icon-md ion-md-close" name="close" role="img" aria-label="close"></ion-icon>
        <span class="button-inner">
          <ion-icon name="add" role="img" class="icon icon-md ion-md-add" aria-label="add" ></ion-icon>
        </span>
        <div class="button-effect" style="transform: translate3d(-19px, -13px, 0px) scale(1); 
        height: 87px; width: 87px; opacity: 0; transition: transform 301ms, opacity 211ms 90ms;">
      </div>
      </button>
    </ion-fab></div>

</ion-content>
