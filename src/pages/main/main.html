</ion-header>

<ion-content>
  <div class="menu">
    <ion-row>
      <ion-col col-6>
        <div id="taxi" (click)="setPage('TaxiListPage')">
          <img src="assets/img/main_taxi.png" alt="taxi">
          <span>아이택시</span>
          <span>탑승</span>
        </div>
      </ion-col>
      <ion-col col-6>
        <div id="cpool" (click)="setPage('CarpoolListPage')">
            <span>카풀</span>
            <span>탑승</span>
            <img src="assets/img/main_carpool.png" alt="taxi">
        </div>
      </ion-col>
    </ion-row>
  </div>

  <div class="ticketLabel">
    <ion-icon color="secondary" name="person"></ion-icon>
    탑승예정
  </div>

  <div *ngFor="let dates of dates_array">
    <ion-card class = "ticket" *ngFor="let date of dates | DatePipe">
      <ion-row>
        <ion-col col-2 style="padding:0px; border:0">
          <img src="assets/imgs/blueTaxi.png" alt="taxi">
        </ion-col>

        <ion-col col-3 text-left>
          <div class="text">
            {{date.roomDate}}
            <!-- 12.30 토요일 -->
          </div>
          <div style="font-size: 2rem">
            {{date.roomTime}}
            <!-- 16:00 -->
          </div>
        </ion-col>


        <ion-col col-5 style="padding-left:25px">
          <div class="text">
            {{date.roomDepart}}
          </div>
          <div class="text2">
            <ion-icon name="arrow-forward"></ion-icon>&nbsp;&nbsp;{{date.roomDest}}
          </div>
        </ion-col>

        <ion-col col-2 text-center style="border:0">
          <div class="text">
            택시
          </div>
          <div class="text2">
            {{date.roomParticipants.length}}/{{date.roomCapacity}}
          </div>
        </ion-col>

      </ion-row>
    </ion-card>
  </div>

  <!-- 카드 예제 -->
  <div>
    <ion-card class="ticket">
      <ion-row>
        <ion-col col-1>
          <img src="assets/img/main_taxi_mini.png" alt="taxi">
        </ion-col>

        <ion-col col-4 text-left>
          <div class="text">
            12.30 토요일
          </div>
          <div class="text">
            16:00
          </div>
        </ion-col>

        <ion-col col-5>
          <div class="text">
            포항역
          </div>
          <div class="text">
            <span>&gt;</span>&nbsp;&nbsp;한동대학교
          </div>
        </ion-col>

        <ion-col col-2 text-center>
          <div class="text">
            택시
          </div>
          <div class="text">
            4/4
          </div>
        </ion-col>

      </ion-row>
    </ion-card>
  </div>

  <div>
    <ion-card class="ticket">
      <ion-row>
        <ion-col col-1>
          <img src="assets/img/main_carpool_mini.png" alt="taxi">
        </ion-col>

        <ion-col col-4 text-left>
          <div class="text">
            12.26 화요일
          </div>
          <div class="text">
            16:00
          </div>
        </ion-col>

        <ion-col col-5>
          <div class="text">
            한동대학교
          </div>
          <div class="text">
            <span>&gt;</span>&nbsp;&nbsp;포항역
          </div>
        </ion-col>

        <ion-col col-2 text-center>
          <div class="text">
            카풀
          </div>
          <div class="text">
            3/4
          </div>
        </ion-col>

      </ion-row>
    </ion-card>
  </div>



  <!-- <button ion-button secondary menuToggle>Toggle Menu</button> -->
</ion-content>
