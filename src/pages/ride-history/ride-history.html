<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>i-Taxi >> 탑승내역조회</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div>
    <ion-grid>
      <ion-item-group *ngFor = "let chatroomDatum of chatroomData;">
        <ion-item-divider color="light" (click)="goChatroom(chatroomDatum)">
          <ion-row>
            <ion-col col-3>
              <p>{{chatroomDatum.roomDate}}</p>
              <p>{{chatroomDatum.roomTime}}</p>
            </ion-col>
            <ion-col col-7>
              <p>{{chatroomDatum.roomDepart}}</p>
              <p>>{{chatroomDatum.roomDest}}</p>
            </ion-col>
            <ion-col col-2>
              <p>{{chatroomDatum.roomParticipants.length}} / {{chatroomDatum.roomCapacity}}</p>
              <p>참여중</p>
            </ion-col>
          </ion-row>
        <div class="button-effect"></div>
        </ion-item-divider>
      </ion-item-group>
    </ion-grid>
  </div>
</ion-content>
