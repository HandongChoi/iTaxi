<ion-header>
  <ion-navbar color="primary">
    <ion-title>Signin (로그인)</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <img src="assets/img/logo.png" align="center"/>
  <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
    <ion-item>
      <ion-label>Hisnet ID</ion-label>
      <ion-input formControlName="id" type="text" placeholder="Your hisnet ID"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Hisnet PW</ion-label>
      <ion-input formControlName="password" type="password" placeholder="Your hisnet password"></ion-input>
    </ion-item>
    <button ion-button full medium round type="submit" color="secondary" [disabled]="!loginForm.valid">
      Signin (로그인) </button>
  </form>
