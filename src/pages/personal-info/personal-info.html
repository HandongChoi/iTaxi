<ion-header>
  <ion-navbar  color = "primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>개인정보 수정</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="updateForm" (submit)="updateUserInfo()" novalidate>
    <ion-item>
      <ion-label stacked>이름</ion-label>
      <ion-input formControlName="name" type="name" value="{{user_dic.name}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>학번</ion-label>
      <ion-input formControlName="studentID" type="studentID" value="{{user_dic.studentID}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>전화번호</ion-label>
      <ion-input formControlName="phoneNumber" type="phoneNumber" value="{{user_dic.phoneNumber}}"></ion-input>
    </ion-item>
  <!--
    <ion-item>
      <ion-label stacked>새로운 비밀번호</ion-label>
      <ion-input formControlName="newPassword" type="newPassword"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>비밀번호 확인</ion-label>
      <ion-input formControlName="newPasswordCheck" type="newPasswordCheck"></ion-input>
    </ion-item>
  -->
    <div padding>
      <button ion-button block type="submit" (click)="showAlert()">변경하기</button>
    </div>
  </form>

</ion-content>
