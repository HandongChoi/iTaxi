<ion-header>
  <ion-navbar  color = "primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>개인정보 수정</ion-title>
  </ion-navbar>
</ion-header>

<!-- 

      현재 이름 바꾸고 설정 변경 누르면 'Cannot read property 'scrollToBottom' of null'가 뜬다.

-->
<ion-content padding>
  <form [formGroup]="updateForm" (submit)="updateUserInfo()" novalidate *ngIf="user">
    <ion-item>
      <ion-label stacked>이름</ion-label>
      <ion-input formControlName="name" type="name" value="{{ user.name }}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>학번</ion-label>
      <ion-input disabled="true" formControlName="studentID" type="studentID" value="{{ user.studentID }}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>전화번호</ion-label>
      <ion-input disabled="true" formControlName="phoneNumber" type="phoneNumber" value="{{ user.phoneNumber }}"></ion-input>
    </ion-item>

    <ion-item no-lines text-center>
      <p>추가적인 변경을 원하시면 메일로 문의해 주시기 바랍니다.</p>
    </ion-item>
    <div padding>
      <button ion-button block type="submit">변경하기</button>
    </div>
  </form>

</ion-content>
