<ion-header *ngIf="room">
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button (click)='goBack()'>
          <ion-icon name = "ios-arrow-back"></ion-icon>
        </button>
    </ion-buttons>

    <ion-buttons right>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>

    <ion-title> {{room.hostName}} ({{room.currentPeople}}/{{room.capacity}}) </ion-title>
    <!-- 방이름/인원 -->
  </ion-navbar>

  <!-- 방 정보 -->
  <ion-grid id="room-info">
    <ion-row>
      <ion-col justify-content-center padding-left>
        {{displayDate}} {{displayTime}}
        <p><b>{{room.departure}} &nbsp; <ion-icon name="arrow-forward"></ion-icon> &nbsp; {{room.destination}}</b></p>
      </ion-col>
      <ion-col col-auto>
        <ion-buttons right icon-only>
          <button ion-button (click)='quit()'>
              <ion-icon name="log-out"></ion-icon>
            </button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- 참여자 정보  -->
  <ion-grid id="part-info">
    <ion-row>
      <ion-col class="users">
        <div class="user" *ngFor="let member of room.participants; let i = index">
          <button class="user-name" [ngClass]="{'active': index==i}" (click)="show(i)" >{{ member }}</button>
          <button class="user-call" (click)="native(i, 1)"><ion-icon name="ios-call-outline"></ion-icon></button>
          <button class="user-mail" (click)="native(i, 2)"><ion-icon name="ios-mail-outline"></ion-icon></button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content>
  <ion-list>
    <div class="message-wrap" *ngFor="let chat of chats | async; let last = last">
      <!-- 밑에 주석처리 되어있는 부분이 내가 말한 내용이면 오른쪽, 상대가 말한 내용이면 왼쪽 선택하게한다. -->
      <div class="message right" *ngIf="chat.user_id == user_id">
        <!-- <img class="user-img" [src]="msg.userAvatar" alt="" src=""> 이거는 프로필사진-->
        <div class="user-info">
          <img *ngIf="chat.user_id == room_host" src="assets/img/crown.png" alt="Host">{{chat.user_name}}
        </div>
        <div class="msg-content">
          <span>{{chat.date_time | DatePipe}}</span>
          <div class="msg-info">
            <span>{{chat.content}}</span>
          </div>
        </div>
      </div>

      <div class="message left" *ngIf="chat.user_id != user_id">
        <!-- <img class="user-img" alt="" src=""> -->
        <div class="user-info">
            <img *ngIf="chat.user_id == room_host" src="assets/img/crown.png" alt="Host">{{chat.user_name}}
        </div>
        <div class="msg-content">
          <div class="msg-info">
            <span>{{chat.content}}</span>
          </div>
          <span>{{chat.date_time | DatePipe}}</span>
        </div>
      </div>

      <!-- 입장/퇴장/택시비 정산 등등 공지 >
       <div class="message-notice">한동이 님이 퇴장하셨습니다.</div>
      -->
    </div>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-item>
    <ion-input [(ngModel)]="chatContent" fixed type="text" (keyup.enter)="send()" (click)="scrollBottom()"></ion-input>
    <button ion-button clear item-right (click)="send()" (click)="scrollBottom()"> send </button>
  </ion-item>
</ion-footer>
