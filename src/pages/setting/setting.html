<ion-header>
  <ion-navbar color = "primary">
    <ion-buttons right>
      <button ion-button menuToggle >
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="user">
    <ion-list-header>Profile</ion-list-header>
    <ion-item no-lines>
      <ion-row>
        <ion-col col-3>학번</ion-col>
        <ion-col col-9>
          <span>{{ user.studentID }}</span>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-3>한글 이름</ion-col>
        <ion-col col-9>
          <span>{{ user.korName }}</span>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-3>영어 이름</ion-col>
        <ion-col col-9>
          <span>{{ user.engName }}</span>
        </ion-col>
        
      </ion-row>
      <ion-row>
        <ion-col col-3>휴대폰 번호</ion-col>
        <ion-col col-9>
          <span>{{ user.phone }}</span>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-3>Email</ion-col>
        <ion-col col-9>
          <span>{{ user.email }}</span>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-3>계좌 은행</ion-col>
        <ion-col col-9>
          <span>{{ user.accountBank }}</span>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-3>계좌 번호</ion-col>
        <ion-col col-9>
          <span>{{ user.accountNumber }}</span>
        </ion-col>
      </ion-row>

      <ion-row justify-content-center>
        <button ion-button color="primary" small round outline (click)="OpenInfoPage()">개인정보 수정</button>
      </ion-row>
    </ion-item>

    <ion-list-header> 알람 </ion-list-header>
    <ion-item no-lines>
      <ion-label>채팅 알람</ion-label>
      <ion-toggle [(ngModel)]="isPushToggled" (ionChange)="PushToggle()" checked="true"></ion-toggle>
    </ion-item>
    <ion-item no-lines>
      <ion-label>공지 알람</ion-label>
      <ion-toggle [(ngModel)]="isNotiToggled" (ionChange)="NotiToggle()" checked="true"></ion-toggle>
    </ion-item>
    
    <ion-list-header> Contact Us</ion-list-header>
    <ion-item no-lines>
      <span>cra.handong.service@gmail.com</span>
    </ion-item>
    <ion-list-header> Version </ion-list-header>
    <ion-item no-lines>
      <span>1.3</span>
    </ion-item>
  </ion-list>
</ion-content>
