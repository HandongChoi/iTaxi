<ion-menu id="myMenu" [content]="content"  persistent="true">
  
  <ion-content class="sidemenu-content">
    <div class="sidemenu-userid">
      <ion-icon name="person"></ion-icon>
      <span>{{user_name}}</span>
      <button class="sidemenu-button" menuClose icon-only (click)="setRoot('MainPage')">
        <img src="assets/img/home.png" alt="home">
      </button>
      <button class="sidemenu-button" menuClose icon-only (click)="logout()">
        <img src="assets/img/logout.png" alt="logout">
      </button>
    </div>
    
    <hr class="sidemenu-hr">
    <ion-grid class="sidemenu-grid" *ngIf="room">
      <div class="sidemenu-div" (click)="goChatroomPage(room)">
        <div class="sidemenu-rtitle">&nbsp;&nbsp; {{room.hostName}} {{room.currentPeople}} / {{room.capacity}}</div>
        <ion-row class="sidemenu-row">
          <div>
            {{room.departureDate | date: 'M.dd'}}&nbsp;{{dateServices.getKToday(room.departureDate)}}&nbsp;&nbsp;|&nbsp;&nbsp;{{room.departureTime}}<br>
            {{room.departure}} &nbsp;&nbsp; > &nbsp;&nbsp; {{room.destination}}
          </div>
        </ion-row>
      </div>
    </ion-grid>
    <ion-list class="sidemenu-list">
      <ion-list-header class="sidemenu-header"><img src="assets/img/taxi.png" alt="taxi">&nbsp;&nbsp;택시</ion-list-header>
      <button menuClose ion-item class="sidemenu-items" (click)="setRoot('TaxiListPage')">조회</button>
      <button menuClose ion-item class="sidemenu-items" (click)="setRoot('MakeRoomPage')">모집</button>
      <ion-list-header class="sidemenu-header"><img src="assets/img/carpool.png" alt="carpool">&nbsp;&nbsp;카풀 </ion-list-header>
      <button menuClose ion-item class="sidemenu-items" (click)="setRoot('CarpoolListPage')">조회</button>
      <button menuClose ion-item class="sidemenu-items" (click)="setRoot('MakeCarpoolRoomPage')">모집</button>
      <ion-list-header class="sidemenu-header"> <ion-icon name="person"></ion-icon>&nbsp;&nbsp;마이페이지 </ion-list-header>
      <button menuClose ion-item class="sidemenu-items" (click)="setRoot('RideHistoryPage')">탑승내역</button>
      <button menuClose ion-item class="sidemenu-items" (click)="setRoot('SettingPage')">설정</button>
      <ion-list-header class="sidemenu-header"> <ion-icon name="home"></ion-icon>  &nbsp;&nbsp;메인페이지 </ion-list-header>
    </ion-list>
  </ion-content>

</ion-menu>
  
<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
